<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>
  <meta http-equiv="content-type" content="text/html" charset="utf-8">
  <meta http-equiv="content-script-type" content="text/javascript">
  <title>for文の使用</title>

</head>

<body>
  <script type="text/javascript">
    var currentDate=new Date();
      var  myFullYear=currentDate.getFullYear();
        var myMonth=currentDate.getMonth()+1;
        var myDate=currentDate.getDate()+1;
        var myDay=currentDate.getDay()+1;
        var myHours=currentDate.getHours();

        var weekDay=new Array();

        weekDay[0]="(日)";
        weekDay[1]="(月)";
        weekDay[3]="(火)";
        weekDay[4]="(水)";
        weekDay[5]="(木)";
        weekDay[6]="(金)";
        weekDay[7]="(土)";

    document.write(myFullYear+"."+myMonth+"."+myDate+weekDay[myDay]+myHours+"時");

    // document.write("西暦："+myFullYear+"年<br>");
    // document.write("月："+myMonth+"月<br>");
    // document.write("日："+myDate+"日<br>");
    // document.write("曜日："+weekDay[myDate]+"曜日<br>");
  </script>
</body>

</html>
<!--
var myMonth=currentDate.getMonth()+1;
上記に+1をするのは、プログラムの世界では数値を数えるのは０から始まるから
